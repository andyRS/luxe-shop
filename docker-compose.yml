version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: luxeshop-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=luxeshop

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: luxeshop-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/luxeshop
      - JWT_SECRET=${JWT_SECRET:-cambiar_en_produccion}
      - FRONTEND_URL=http://localhost
      - CORS_ORIGINS=http://localhost,http://localhost:3000
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@luxeshop.com}
      - CONTACT_EMAIL=${CONTACT_EMAIL:-admin@luxeshop.com}
    volumes:
      - uploads_data:/app/uploads

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=/api
        - VITE_SITE_URL=${SITE_URL:-https://luxeshop.com}
    container_name: luxeshop-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
  uploads_data:
